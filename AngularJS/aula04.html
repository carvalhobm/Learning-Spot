<html ng-app ng-init="valor1 = 5; valor2 = 10; pessoa = { nome: 'Bruno Martins' }">
    <head>
        <title>Curso AngularJS</title>
        <script src="js/angular/angular.min.js"></script>
    </head>
    <body>
        
        <!-- Se demorar carrega o h1 vazio -->
        <h1 ng-bind="valor1 + valor2"></h1>
        <h1>Resultado: <texto ng-bind="valor1 * valor2"></texto></h1>
        <!-- Mesma coisa, porÃ©m pode acontecer de aparecer o text {{...}} -->
        <h1>{{valor1 / valor2}}</h1>
        
        {{pessoa.nome}}
        
        <h1>Seja bem vindo {{pessoa.nome}}</h1>
        <h1 ng-bind="pessoa.nome"></h1>
        
        <input type="text" ng-model="pessoa.nome">
        <input type="number" ng-model="valor1">
        <input type="number" ng-model="valor2">
    </body>      
</html>
